<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="ESTILOS.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #f7e9d0 0%, #f3c98b 100%);
            background-image: url('IMAGENES/LOGODELAWEB.PNG'), linear-gradient(120deg, #f7e9d0 0%, #f3c98b 100%);
            background-repeat: no-repeat, repeat;
            background-position: top right, center;
            background-size: 180px, cover;
        }
        .login-container {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            max-width: 400px;
            margin: 48px auto 0 auto;
            padding: 36px 32px 28px 32px;
            position: relative;
            overflow: hidden;
        }
        .login-container:before {
            content: '';
            position: absolute;
            left: -60px;
            top: -60px;
            width: 120px;
            height: 120px;
            background: url('https://cdn.pixabay.com/photo/2016/03/05/19/02/beer-1238423_1280.jpg') no-repeat center/cover;
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
        }
        .login-container:after {
            content: '';
            position: absolute;
            right: -50px;
            bottom: -50px;
            width: 100px;
            height: 100px;
            background: url('https://cdn.pixabay.com/photo/2017/01/20/15/06/tequila-1996132_1280.jpg') no-repeat center/cover;
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
        }
        .login-container h2 {
            text-align: center;
            color: #a86e2a;
            font-family: 'Segoe UI', cursive, sans-serif;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 13px;
            z-index: 1;
            position: relative;
        }
        label {
            color: #a86e2a;
            font-weight: 600;
            font-size: 1.05rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1.5px solid #e0b97d;
            background: #fffbe9;
            font-size: 1rem;
            margin-bottom: 2px;
            transition: border 0.2s;
        }
        input:focus {
            border: 2px solid #a86e2a;
            outline: none;
        }
        button[type="submit"] {
            background: linear-gradient(90deg,#e0b97d,#a86e2a);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 13px 0;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(168,110,42,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg,#a86e2a,#e0b97d);
            transform: scale(1.04);
        }
        .register-link {
            margin-top: 18px;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        .bebida-deco {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 18px;
        }
        .bebida-deco img {
            width: 54px;
            height: 54px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(168,110,42,0.13);
            object-fit: cover;
            border: 2px solid #e0b97d;
            background: #fffbe9;
        }
    </style>
</head>
<body>
    <div class="bebida-deco">
        <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/beer-1238423_1280.jpg" alt="Cerveza">
        <img src="https://cdn.pixabay.com/photo/2017/01/20/15/06/tequila-1996132_1280.jpg" alt="Tequila">
        <img src="https://cdn.pixabay.com/photo/2017/06/02/18/24/whiskey-2368767_1280.jpg" alt="Whisky">
    </div>
    <div class="login-container">
        <h2>Registrarse</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="confirmar_contrasena">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

            <button type="submit">Registrarse</button>
        </form>
        <div class="register-link">
            <button onclick="window.location.href='PAGINAPRINCIPAL.html'" style="background:linear-gradient(90deg,#00c6a2,#00a98f);color:#fff;border:none;border-radius:8px;padding:12px 24px;font-size:1rem;font-weight:700;cursor:pointer;">Ir a la página principal</button>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;
            const confirmar = document.getElementById('confirmar_contrasena').value;
            if(contrasena !== confirmar) {
                alert('Las contraseñas no coinciden');
                return;
            }
            fetch('http://localhost:3000/api/registrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, correo, contrasena })
            })
            .then(res => res.json())
            .then(data => {
                if(data.mensaje) {
                    // Guarda el nombre en localStorage para mostrar el mensaje de bienvenida
                    localStorage.setItem('usuarioNombre', nombre);
                    window.location.href = 'PAGINAPRINCIPAL.html';
                } else {
                    alert(data.error || 'Error al registrar');
                }
            })
            .catch(() => alert('Error de conexión con el servidor'));
        });
    </script>
</body>
</html>
