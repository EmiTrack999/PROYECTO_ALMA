<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Bebidas</title>
  <link rel="stylesheet" href="ESTILOS.css" />
  <style>
    .carrito-container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255,255,255,0.10);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      padding: 40px 32px 28px 32px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .carrito-lista {
      width: 100%;
      margin-bottom: 24px;
    }
    .carrito-lista li {
      background: rgba(0, 169, 143, 0.13);
      color: #fff;
      margin-bottom: 12px;
      padding: 14px 18px;
      border-radius: 10px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .carrito-lista button {
      background: #c0392b;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 10px;
    }
    .carrito-lista button:hover {
      background: #e74c3c;
    }
    .carrito-actions {
      display: flex;
      gap: 16px;
      margin-top: 18px;
    }
    .carrito-actions button {
      background: #00a98f;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .carrito-actions button:hover {
      background: #00ffd0;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="carrito-container">
    <h1>Carrito de Bebidas</h1>
    <ul class="carrito-lista" id="carritoLista"></ul>
    <div class="carrito-actions">
      <button onclick="vaciarCarrito()">Vaciar Carrito</button>
      <button onclick="window.location.href='PAGINAPRINCIPAL.html'">Seguir Comprando</button>
    </div>
  </div>
  <script>
    function renderCarrito() {
      fetch('http://localhost:3000/api/carrito')
        .then(res => res.json())
        .then(carrito => {
          const lista = document.getElementById('carritoLista');
          lista.innerHTML = '';
          if(carrito.length === 0) {
            lista.innerHTML = '<li style="text-align:center;width:100%;color:#00ffd0;">El carrito está vacío.</li>';
            return;
          }
          carrito.forEach((item) => {
            lista.innerHTML += `<li>${item.nombre} <span><button onclick="eliminarBebida(${item.id})">Eliminar</button></span></li>`;
          });
        });
    }
    function eliminarBebida(id) {
      fetch(`http://localhost:3000/api/carrito/${id}`, { method: 'DELETE' })
        .then(() => renderCarrito());
    }
    function vaciarCarrito() {
      fetch('http://localhost:3000/api/carrito', { method: 'DELETE' })
        .then(() => renderCarrito());
    }
    renderCarrito();
  </script>
</body>
</html>
